<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Anket</title>
</head>
<body>
    <!-- title kısmı -->


    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger display-5">Memnuniyet Anketi</h2>
            </div>
        </div>
    </section>
    <div class="result d-none py-4 bg-white text-center">
        <div class="container lead">
            <p>Memnuniyet oranınız<span class="text-danger display-5 p-3">0%</span> </p>
        </div>
    </div>

<!-- Sorular kısmı -->

    <section id="questions">
        <div class="bg-secondary py-3">
            <div class="container">
                <form class=" question-form text-white" >
                    <div >
                        <p>1.Eğitim süresi yeterliydi.</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="E" name="q1" >
                            <label class="form-check-label" >
                              Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" value="H" name="q1"  checked>
                            <label class="form-check-label">
                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class="my-4">
                        <p>2.Eğitmenin bilgi düzeyi yeterliydi.</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="E" name="q2" >
                            <label class="form-check-label" >
                              Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" value="H" name="q2"  checked>
                            <label class="form-check-label">
                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class="my-4">
                        <p>3.Eğitim içeriği günceldi.</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="E" name="q3" >
                            <label class="form-check-label" >
                              Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" value="H" name="q3"  checked>
                            <label class="form-check-label">
                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class="my-4">
                        <p>4.Eğitim ücreti uygundu.</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="E" name="q4" >
                            <label class="form-check-label" >
                              Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" value="H" name="q4"  checked>
                            <label class="form-check-label">
                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class="my-4">
                        <p>5.Eğitmene ulaşmak mümkündü.</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="E" name="q5" >
                            <label class="form-check-label" >
                              Evet
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" value="H" name="q5"  checked>
                            <label class="form-check-label">
                              Hayır
                            </label>
                          </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-light">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="form.js"></script>
</body>
</html>
